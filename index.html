<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">

        <div class="sidebar">

            <h3 class="search-title">Search For a City:</h3>

            <input id="searchInput" class="search-input" type="text">

            <button onclick="onSearch()" class="search-button">Search</button>
            
            <hr class="line">

            <ul id="cityList" class="city-list">
          
            </ul>
    
          </div>
    
          <div class="content">
            <div class="view-box">
              <div class="view-title">
                <h4 id="viewCityName"></h4>
                <h4 id="viewDate"></h4>
                <img id="viewIcon" src="" />
              </div>
    
              <div class="view-info">
                <div>Temp: <span id="viewTempValue"></span>°F</div>
    
                <div>Wind: <span id="viewWindValue"></span>MPH</div>
    
                <div>Humidity: <span id="viewHumidityValue"></span>%</div>
                
                <div>UV Index: <span id="viewUVIndexValue"></span></div>
    
              </div>
            </div>
    
            <h4>5-Day Forecast:</h4>
    
            <div class="day-info-box">
              <div class="day-info-card">
                <div id="1cardDate"></div>
                <img id='1cardIcon' src=''/>
    
                <div>Temp: <span id="1cardTempValue"></span>°F</div>
                <div>Wind: <span id="1cardWindValue"></span>MPH</div>
                <div>Humidity: <span id="1cardHumidityValue"></span>%</div>
              </div>
    
              <div class="day-info-card">
                <div id="2cardDate"></div>
                <img id='2cardIcon' src=''/>
    
                <div>Temp: <span id="2cardTempValue"></span>°F</div>
                <div>Wind: <span id="2cardWindValue"></span>MPH</div>
                <div>Humidity: <span id="2cardHumidityValue"></span>%</div>
              </div>
    
              <div class="day-info-card">
                <div id="3cardDate"></div>
                <img id='3cardIcon' src=''/>
    
                <div>Temp: <span id="3cardTempValue"></span>°F</div>
                <div>Wind: <span id="3cardWindValue"></span>MPH</div>
                <div>Humidity: <span id="3cardHumidityValue"></span>%</div>
              </div>
    
              <div class="day-info-card">
                <div id="4cardDate"></div>
                <img id='4cardIcon' src=''/>
    
                <div>Temp: <span id="4cardTempValue"></span>°F</div>
                <div>Wind: <span id="4cardWindValue"></span>MPH</div>
                <div>Humidity: <span id="4cardHumidityValue"></span>%</div>
              </div>
    
              <div class="day-info-card">
                <div id="5cardDate"></div>
                <img id='5cardIcon' src=''/>
    
                <div>Temp: <span id="5cardTempValue"></span>°F</div>
                <div>Wind: <span id="5cardWindValue"></span>MPH</div>
                <div>Humidity: <span id="5cardHumidityValue"></span>%</div>
              </div>
            </div>
          </div>
        </div>


        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
